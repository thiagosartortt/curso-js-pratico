<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeHotel - Esqueceu a Senha</title>
    <link rel="stylesheet" href="assets/css/shared/auth.css">
    <link rel="stylesheet" href="assets/css/esqueceu-senha.css">
</head>
<body>
    <div class="container">
        <h1>Esqueceu a Senha ? </h1>
        <form action="change-password.html" class="forgot-form" method="post">
            <div class="form-group">
                <label for="email">Informe seu e-mail</label>
                <input type="email" name="email" id="email" placeholder="seu@email.com" required>
            </div>
            <button type="submit" class="btn">Enviar link de redefinição</button>
        </form>
        <!--left arrow symbol-->
        <div class="back-link">
            <a href="login.html">← Voltar ao Login</a>
        </div>
    </div>
    
</body>
</html>
